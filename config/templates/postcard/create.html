{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
  <div class="l-p-im">
    <h1 class="mt-3 text-center">Add photo</h1>
  </div>
  <div class="l-p-im">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success mb-3">Add Photo</button>
    </form>
  </div>
</div>

{% endblock body %}
